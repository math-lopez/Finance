<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a routerLink="/"> home </a> </li>
        <li class="breadcrumb-item"> <a routerLink="/categories"> categorias </a> </li>
        <li class="breadcrumb-item active"> {{pageTitle}} </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2"> {{ pageTitle }} </h1>
    </div>
    <div class="col-md">
        <a routerLink="/categories" class="btn btn-outline-warning float-right">
            << Voltar </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre as categorias
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" [value]="category.name || ''"
                        formControlName="name">
                    <small class="text-danger" *ngIf="categoryForm.get('name')?.errors?.required">campo
                        obrigatório</small>
                    <small class="text-danger" *ngIf="categoryForm.get('name')?.errors?.minLength">no mínimo 2
                        caracteres</small>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" [value]="category.description || ''"
                        formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="serverErrorMessage.length > 0">
        <strong>Error no servidor</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessage">{{ error }}</li>
        </ul>
    </div>
    <button [disabled]="submittingForm || !categoryForm.valid" type="submit"
        class="btn btn-primary btn-lg mt-2 float-right">Salvar</button>
</form>
