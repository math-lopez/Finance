<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a routerLink="/"> home </a> </li>
        <li class="breadcrumb-item active"> entradas </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2"> Entradas </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ Nova Entrada</a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Entradas</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td>
                <strong>{{entry.name}}</strong><br>
                <small>{{ entry.description }}</small>
            </td>
            <td>
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-md mr-3">Editar</a>
                <a (click)="deleteEntry(entry.id)" class="btn btn-outline-danger btn-md">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
