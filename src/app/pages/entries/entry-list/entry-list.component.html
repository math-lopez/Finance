<app-bread-crumb [items]="[{
    link: '',
    text: 'Lançamentos'
  }]"></app-bread-crumb>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2"> Lançamentos </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th>Valor R$</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of resources">
            <td>
                <strong>{{entry.name}}</strong><br>
                <small>{{ entry.description }}</small>
            </td>
            <td>
                <strong>{{entry.category?.name}}</strong>
            </td>
            <td>
                <strong [class.text-success]="entry.type === 'revenue'"
                    [class.text-danger]="entry.type === 'expense'">{{entry.amount}}</strong><br>
                <span class="badge badge-light">{{ entry.paid ? "pago": "pendente" }}</span>

            </td>
            <td>
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-md mr-3">Editar</a>
                <a (click)="deleteResource(entry.id)" class="btn btn-outline-danger btn-md">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
